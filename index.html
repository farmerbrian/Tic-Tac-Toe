<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
<div class="container">
  <h1 id="welcome">Welcome to Tic-Tac-Toe!!!</h1>
  
  <div class="sidebar-left">
    <form action="">
      <div>
      <label for="p1"> Player 1 (X's) Name:</label>
      <input type="text" id="p1" name="p1">
     </div>
     <div>
      <label for="p2"> Player 2 (O's) Name:</label>
      <input type="text" id="p2" name="p2">
     </div>
      <button>Submit</button>
    </form>
    
    <h2 id="vs"></h2>

  </div>
  <div class="gameboard-container">
      <div id="0" class="row1 col1 gameSpace"><p> </p></div>
      <div id="1" class="row1 col2 gameSpace"><p> </p></div>
      <div id="2" class="row1 col3 gameSpace"><p> </p></div>

      <div id="3" class="row2 col1 gameSpace"><p> </p></div>
      <div id="4" class="row2 col2 gameSpace"><p> </p></div>
      <div id="5" class="row2 col3 gameSpace"><p> </p></div>

      <div id="6" class="row3 col1 gameSpace"><p> </p></div>
      <div id="7" class="row3 col2 gameSpace"><p> </p></div>
      <div id="8" class="row3 col3 gameSpace"><p> </p></div>
  </div>
  <div class="sidebar-right">


    <button onclick="reset()">Reset</button>
    <h2 id="winner"></h2>
  </div>

</div>
</body>
<script src="script.js" defer></script>
</html>
